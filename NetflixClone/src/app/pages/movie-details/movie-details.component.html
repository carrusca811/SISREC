<div class="contain mt-5" *ngIf="movie">
  <div class="row p-5">
    <div class="col-lg-2">
      <img
                      [src]="movie.image_url && movie.image_url !== 'N/A' ? movie.image_url : 'assets/images/no-image.png'"
                      class="rowimg largeposter d-block"
                      alt="{{ movie.title }}"
                    />
    </div>

    <div class="col-lg-10 mt-5 p-4">

      <h2 class="text-white mb-4">Movie Information:</h2>
    
      <h1 class="mt-2 mb-2 text-white">{{ movie.title }}</h1>
    
      <p class="mt-3 mb-3 overview">
        <strong>Metascore:</strong> {{ movie.meta_score }}
      </p>
    
      <p class="mt-3 mb-3 overview">
        <strong>IMDb Rating:</strong> {{ movie.imdb_rating }} / 10
      </p>
    
      <p class="mt-3 mb-3 overview">
        <strong>Runtime:</strong> {{ movie.runtime }} mins
      </p>
    
      <p class="mt-3 mb-3 overview">
        <strong>Genres:</strong> {{ movie.genres.join(", ") }}
      </p>
    
      <a class="btn btn-md btn-danger mt-3" [href]="videoUrl" target="_blank">
        Watch trailer
      </a>
    
      <div class="mt-5 p-4 bg-dark rounded">
        <h2 class="text-white">Top Cast:</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let c of movie.cast">
            <div class="row mt-2 mb-2">
              <div class="col-lg-10">
                <h3 class="text-white">{{ c }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    
    

      <!-- ⭐ Sistema de Review ⭐ -->
      <div class="mt-5 p-4 bg-dark rounded">
        <h2 class="text-white">Rate this Movie</h2>
      
        <ngx-stars
          (ratingOutput)="onRatingSet($event)"
          [size]="24"
          [color]="'gold'"
        >
        </ngx-stars>
      
        <button class="btn btn-danger mt-3" (click)="submitReview()">
          Submit Review
        </button>
      </div>
      
    </div>
  </div>
</div>

<div *ngIf="!movie && errorMessage" class="error-message">
  {{ errorMessage }}
</div>
