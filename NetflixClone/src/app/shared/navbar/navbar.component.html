<nav class="navbar navbar-expand-lg fixed-top" [ngStyle]="navBackground">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="home">NETFLIX</a>

    <button *ngIf="loggedIn" class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <ng-container *ngIf="loggedIn; else guestButtons">
          <li class="nav-item">
            <a class="nav-link active me-2" aria-current="page" routerLink="home">Home</a>
          </li>
          <li class="nav-item ms-2 me-4">
            <a class="nav-link btn btn-danger search" routerLink="search">Search</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary fw-bold me-4" (click)="onClick()">Logout</button>
          </li>
        </ng-container>

        <ng-template #guestButtons>
          <li class="nav-item" *ngIf="currentRoute !== '/login'">
            <a class="nav-link btn btn-outline-light me-3" routerLink="login">Login</a>
          </li>
          <li class="nav-item" *ngIf="currentRoute !== '/login' && currentRoute !== '/register'">
            <a class="nav-link btn btn-danger" routerLink="register">Register</a>
          </li>
        </ng-template>
        

      </ul>
    </div>
  </div>
</nav>
