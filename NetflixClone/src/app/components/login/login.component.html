<section class="login">
  <div class="container">
    <h3 class="text-white text-center p-4 mb-4 fw-bold">Login</h3>
    <form novalidate [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label text-white fw-bold">* Email</label>
        <input type="text" class="form-control" placeholder="Introduce your email" formControlName="email" autocomplete="off">
        <span class="helper-text text-white" *ngIf="checkControl('email', 'required')">* Email is required</span>
        <span class="helper-text text-white" *ngIf="checkControl('email', 'email')">* Enter a valid email address</span>
      </div>
      
      <div class="mb-3">
        <label class="form-label text-white fw-bold">* Password</label>
        <input type="password" class="form-control" placeholder="Introduce your password" formControlName="password" autocomplete="off">
        <span class="helper-text text-white" *ngIf="checkControl('password', 'required')">* Password is required</span>
        <span class="helper-text text-white" *ngIf="checkControl('password', 'minlength')">* Minimum length is 6 characters</span>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <button type="submit" class="btn btn-success fw-bold">Login</button>
      </div>

      <div class="register">
        <h5 class="text-white text-center fw-bold">Not a member?</h5>
        <a class="btn btn-primary d-flex justify-content-center register" routerLink="/register">Create account</a>
      </div>

      <div class="text-center mt-3">
        <span class="text-danger" *ngIf="loginError">{{ loginError }}</span>
      </div>
    </form>
  </div>
</section>
